  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

  <script>
    $(document).ready(function () {
      $(".hamburger").click(function () {
        $(".wrapper").toggleClass("hello");
      });
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #e1ecf2;
    }

    .wrapper {
      margin: 10px;
    }

    .wrapper .top_navbar {
      width: calc(100% - 20px);
      height: 60px;
      display: flex;
      position: fixed;
      top: 10px;
    }

    .wrapper .top_navbar .hamburger {
      width: 70px;
      height: 100%;
      background: #2e4ead;
      padding: 15px 17px;
      border-top-left-radius: 20px;
      cursor: pointer;
    }

    .wrapper .top_navbar .hamburger div {
      width: 35px;
      height: 4px;
      background: #92a6e2;
      margin: 5px 0;
      border-radius: 5px;
    }

    .wrapper .top_navbar .top_menu {
      width: calc(100% - 70px);
      height: 100%;
      background: #fff;
      border-top-right-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .wrapper .top_navbar .top_menu .logo {
      color: #2e4ead;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 3px;
    }

    .wrapper .top_navbar .top_menu ul {
      display: flex;
    }

    .wrapper .top_navbar .top_menu ul li a {
      display: block;
      margin: 0 10px;
      width: 35px;
      height: 35px;
      line-height: 35px;
      text-align: center;
      border: 1px solid #2e4ead;
      border-radius: 50%;
      color: #2e4ead;
    }

    .wrapper .top_navbar .top_menu ul li a:hover {
      background: #4360b5;
      color: #fff;
    }

    .wrapper .top_navbar .top_menu ul li a:hover i {
      color: #fff;
    }

    .wrapper .sidebar {
      position: fixed;
      top: 70px;
      left: 10px;
      background: #0a549d;
      width: 200px;
      height: calc(100% - 80px);
      border-bottom-left-radius: 20px;
      transition: all 0.3s ease;
    }

    .wrapper .sidebar ul li a {
      display: block;
      padding: 20px;
      color: #fff;
      position: relative;
      margin-bottom: 1px;
      color: #92a6e2;
      white-space: nowrap;
    }

    .wrapper .sidebar ul li a:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: #92a6e2;
      display: none;
    }

    .wrapper .sidebar ul li a span.icon {
      margin-right: 10px;
      display: inline-block;
    }

    .wrapper .sidebar ul li a span.title {
      display: inline-block;
    }

    .wrapper .sidebar ul li a:hover,
    .wrapper .sidebar ul li a.active {
      background: #4360b5;
      color: #fff;
    }

    .wrapper .sidebar ul li a:hover:before,
    .wrapper .sidebar ul li a.active:before {
      display: block;
    }

    .wrapper .main_container {
      width: (100% - 200px);
      margin-top: 70px;
      margin-left: 200px;
      padding: 15px;
      transition: all 0.3s ease;
    }

    .wrapper .main_container .item {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      font-size: 14px;
      line-height: 22px;
    }

    .wrapper.hello .sidebar {
      width: 70px;
    }

    .wrapper.hello .sidebar ul li a {
      text-align: center;
    }

    .wrapper.hello .sidebar ul li a span.icon {
      margin: 0;
    }

    .wrapper.hello .sidebar ul li a span.title {
      display: none;
    }

    .wrapper.hello .main_container {
      width: (100% - 70px);
      margin-left: 70px;
    }

    .container .row {
      margin: 5px 0px !important;
    }

    #movetop {
      position: fixed;
      bottom: 40px;
      right: 15px;
      z-index: 9;
      font-size: 16px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #fff;
      width: 40px;
      height: 40px;
      background-color: #0abf53 !important;
      border-radius: 50px;
      -webkit-border-radius: 50px;
      -o-border-radius: 50px;
      -moz-border-radius: 50px;
      -ms-border-radius: 50px;
      padding: 0;
    }

    .top_menu label {
      width: 100px !important;
    }

    .leftCardBody button {

      width: 100px;
    }

    .rightCardBody button {

      width: 100px;
    }

    .mainCardBody {
      display: flex;
      justify-content: space-between;
    }


    ol li {
      margin: 3px 0px;
    }

    #myBtnGroup {
      margin: 3px 0px;
    }

    #myBtnGroup button {
      width: 150px;
      height: 35px;
    }

    .rightButtons {
      float: right;
    }

    /* @media only screen and (max-width: 768px) {
            input {
                width: 200px !important;
            }
        } */

    td {
      border: 1px solid #333;
    }

    td:first-child {
      border: none !important;
    }



    tr td:nth-child(2) {
      width: 332px;
    }

    tr td {

      display: inline-block;
      margin: 4px 0px;
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .mainButtons {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .mainButtons button {
      margin: 0px 3px;
    }

    @media (min-width: 768px) {
      .offset-md-3 {
        margin-left: 31% !important;
      }
    }

    @media only screen and (max-width: 768px) {

      tr td:nth-child(1) {
        width: 320px;
      }

    }

    .card-header {
      background-color: #e61d2f;
      padding: 3px;
    }

    .mainContCards {
      display: flex;
      justify-content: space-between;
      flex: 1;
      margin: 10px 0px;

    }

    .mainContCards .mainCards-1 {
      background: none !important;
      border-radius: 10px;
      width: 20rem;
      -webkit-box-shadow: 10px 10px 31px 0px #4360b5;
      -moz-box-shadow: 10px 10px 31px 0px#e61d2f;
      box-shadow: 10px 10px 31px 0px #4360b5;
      transition: .7s;

    }
    .mainCards-1:hover{
      transform: translateY(-10px);
      transition: .7s;
    }

    .card {
      border-left: 10px solid #4360b5;
      border-top: 10px solid #e61d2f;
      border-radius: 10px !important;
    }

    @media screen and (max-width: 1202px) {
      .mainContCards {
        flex-direction: column;
      }

      .mainCards-1 {
        margin: 10px 0px;
        width: 30rem !important;

      }

      .wrapper .main_container {

        margin-top: 70px;
        margin-left: 336px;
        padding: 15px;
        transition: all 0.3s ease;
      }

      .btn-group span {
        margin-top: 20px;
        margin-left: 30px !important;
        width: 120px;
        text-align: center;
      }
    }

    .btn-group span {
      margin-top: 20px;
      margin-left: -25px;
      width: 120px;
      text-align: center;
    }
    #groupButtons button{
      width:150px;
    }
  </style>
</head>

  <script>
    function getRowId() {
      var t = document.getElementById("MainTables");
      var x = document.getElementById("MainTables").rows.length;
      var totalRow = 0;
      for (var i = 0; i < x; i++) {
        totalRow = Number(t.rows[i].cells[0].innerText);
        totalRow++;

      }


      var cell2 = document.getElementById("td-2").innerHTML;
      var cell3 = document.getElementById("td-3").innerHTML;

      var row = t.insertRow(-1);
      var mcell1 = row.insertCell(0);
      var mcell2 = row.insertCell(1);
      var mcell3 = row.insertCell(2);

      mcell1.innerHTML = totalRow;
      mcell2.innerHTML = cell2;
      mcell3.innerHTML = cell3;






    }
  </script>
